
<div class="jumbotron companies" ng-repeat="company in companies.companiesList">
	<h2><a ng-href="/companies/{{company.id}}">Company Name: {{company.company_name}}</a></h2>
	<p>Location: {{company.location}}</p>
	<p>Founded In: {{company.founded_year}}</p>
	<p ng-if="company.opening">Opening: Yes</p>
	<p ng-if="!company.opening">Opening: No</p>
	<p>Number Of Openings: {{company.no_openings}}</p>
</div>

<button ng-click="companies.getNext()">See More</button>
